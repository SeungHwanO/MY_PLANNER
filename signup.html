<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="Author" content="SIGNUP"/>
    <title>MyPlanner/Signup</title>
    <link rel="stylesheet" href="CSS/planner.css">
</head>
<body>
    <form id="signup_from" action="index.html" method="post" class="signupForm">
        <h2>Sign Up</h2>
        <div class="userForm">
            <input type="text" class="user" placeholder="User Name">
        </div>

        <div class="idForm">
            <input type="text" class="id" placeholder="New Email">
        </div>

        <div class="passForm">
            <input type="password" class="pw" placeholder="New password">
        </div>

        <button type="button" class="btn" onclick="button()">
            SIGN UP
        </button>
    </form>

    <script type="text/javascript" src="js/planner.js"></script>
    
</body>
</html>
